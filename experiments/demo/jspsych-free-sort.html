<!DOCTYPE html>
<html>
  <head>
    <script src="jspsych-6.2.0/jspsych.js"></script>
    <script src="jspsych-6.2.0/plugins/jspsych-free-sort.js"></script>
    <script src="jspsych-6.2.0/plugins/jspsych-canvas-keyboard-response.js"></script>
    <link rel="stylesheet" href="jspsych-6.2.0/css/jspsych.css">
  </head>
  <body></body>
  <script>
	  
	  var image_num=20;
	  var stimuli_1=[];
	  var stimuli_2=[];
	  
	  for (i =0;i<image_num;i++) {
		  stimuli_1.push("stimuli/AF01_NeutralHappy/AF01_NHMorph"+i+".png");
		  stimuli_2.push("stimuli/BF03 NeutralAngry/BF03 NeutraltoAngry"+i+".png");
	  }
	  
	  console.log(stimuli_1);

  var trial_1 = {
    type: 'free-sort',
    stimuli: stimuli_1,
    stim_height: 150,
    stim_width: 200,
    prompt: 'Please group similar expressions together. '
  };

  var trial_2 = {
    type: 'free-sort',
    stimuli: stimuli_2,
    stim_height: 120,
    stim_width: 160,
    prompt: '<p>Arrange the faces.</p>',
    prompt_location: "below",
    sort_area_height: 500,
    sort_area_width: 600,
    sort_area_shape: "square",
    scale_factor: 1.2,
    border_color_in: '#DCDCDC',
    border_color_out: 'red'
  };

  jsPsych.init({
    timeline: [trial_1, trial_2],
    on_finish: function(){jsPsych.data.displayData();}
  });


  </script>
</html>
